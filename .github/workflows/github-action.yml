name: CI/CD to Linux Server

on:
  push:
    branches:
      - action

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm run build
      
    - name: Print Working Directory
      run: pwd

    - name: Lint
      run: npm run lint
